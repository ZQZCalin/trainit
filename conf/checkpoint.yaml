checkpoint:
  save: False
  load: False
  # if save is true, save checkpoint to "{save_path}/iter_{it}.ckpt"
  # if save_steps is int, save checkpoint when it % save_steps = 0,
  # if save_steps is list[int], save checkpoint when it in save_steps.
  save_path: null
  save_steps: null
  # if load is true, load checkpoint from "{load_path}/{load_file}"
  load_path: null
  load_file: null
  # if not None, specify total steps in one checkpoint training
  num_steps: null
  # USE WITH CAUTION: if true, overwrite the existing "{save_path}/config.yaml".
  # This could result in two chcekpoint runs having different configurations.
  overwrite: False
